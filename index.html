<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>POWER SHUTDOWN MANAGEMENT APP - AREA-IV</title>

<style>
body{font-family:Segoe UI,Arial;background:#f1f3f6;margin:0}
header{background:#1f3a5f;color:#fff;padding:14px;text-align:center;font-weight:600}
.container{max-width:480px;margin:auto;padding:16px}
.card{background:#fff;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
input,select,textarea,button{width:100%;padding:12px;margin-top:8px;border-radius:10px;font-size:15px}
button{border:none;font-weight:600;cursor:pointer}
.btn-login{background:#1f3a5f;color:#fff}
.btn-shutdown{background:#e74c3c;color:#fff}
.btn-resume{background:#27ae60;color:#fff}
.btn-back{background:#7f8c8d;color:#fff}
.hidden{display:none}
.shutdown-item{background:#f9fafb;border-radius:12px;padding:12px;margin-bottom:10px}
#msg{text-align:center;font-weight:600;margin-top:10px}
</style>
</head>

<body>
<header>POWER SHUTDOWN MANAGEMENT APP - AREA-IV</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h3>User Login</h3>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button class="btn-login" onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div class="card hidden" id="mainBox">
<h3>Active Shutdown Feeders</h3>
<div id="activeShutdowns">Loading...</div>
<button class="btn-shutdown" onclick="openShutdown()">Shutdown</button>
<button class="btn-resume" onclick="openResume()">Resume</button>
</div>

<!-- SHUTDOWN -->
<div class="card hidden" id="shutdownBox">
<h3>Shutdown Entry</h3>
<select id="sd_feeder"></select>
<input type="datetime-local" id="sd_time">
<select id="sd_type">
<option value="">Select Type</option>
<option>PLAN PSD</option>
<option>UNPLAN PSD</option>
</select>
<textarea id="sd_info" placeholder="Information"></textarea>
<button class="btn-shutdown" onclick="submitShutdown()">Submit</button>
<button class="btn-back" onclick="backToMain()">Back</button>
</div>

<!-- RESUME -->
<div class="card hidden" id="resumeBox">
<h3>Resume Entry</h3>
<select id="rs_feeder"></select>
<input type="datetime-local" id="rs_time">
<input id="rs_loss" placeholder="Production Loss">
<input id="rs_dg" placeholder="DG Deployed">
<textarea id="rs_rem" placeholder="Remarks"></textarea>
<button class="btn-resume" onclick="submitResume()">Submit</button>
<button class="btn-back" onclick="backToMain()">Back</button>
</div>

<div id="msg"></div>
</div>

<script>
/* ðŸ”´ REPLACE THESE */
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxwT7_rAzLaioeVVM0APL-4y196y1r85-GHwgqLBuEzec3WHvHEGfYBtG44ulEaHFvBmw/exec";
const CSV_URL = "https://docs.google.com/spreadsheets/d/1NLMcoIjlo5elmrALUXPfvGOEqToS8tFPfGThRZ8maiU/export?format=csv";

const USERS=[
 {u:"121318",p:"admin123",n:"SYSTEM ADMIN",i:"ALL"},
 {u:"130594",p:"1234",n:"MAHESH GAJJAR",i:"MOTERA-GGS"}
];

const FEEDERS={
 "ALL":["PREKSHA BHARTI INFOCITY FEEDER","TP-44 FEEDER","ZUNDAL AG FEEDER"],
 "MOTERA-GGS":["PREKSHA BHARTI INFOCITY FEEDER","TP-44 FEEDER","ZUNDAL AG FEEDER"]
};

let CURRENT_USER={};

function nowLocal(){
 let d=new Date();
 d.setMinutes(d.getMinutes()-d.getTimezoneOffset());
 return d.toISOString().slice(0,16);
}

function login(){
 let u=USERS.find(x=>x.u===loginUser.value && x.p===loginPass.value);
 if(!u){msg("âŒ Invalid Login");return;}
 CURRENT_USER=u;
 loginBox.classList.add("hidden");
 mainBox.classList.remove("hidden");
 populateFeeders();
 loadActive();
 msg("âœ… Login Successful");
}

function populateFeeders(){
 sd_feeder.innerHTML="";
 rs_feeder.innerHTML="";
 (FEEDERS[CURRENT_USER.i]||FEEDERS.ALL).forEach(f=>{
  sd_feeder.innerHTML+=`<option>${f}</option>`;
  rs_feeder.innerHTML+=`<option>${f}</option>`;
 });
 sd_time.value=nowLocal();
 rs_time.value=nowLocal();
}

function loadActive(){
 fetch(CSV_URL+"&t="+Date.now())
 .then(r=>r.text())
 .then(t=>{
  let rows=t.trim().split("\n").map(r=>r.split(","));
  let h=rows.shift().map(x=>x.replace(/"/g,"").toUpperCase());
  let i={
   feeder:h.indexOf("FEEDER"),
   sd:h.indexOf("SHUTDOWN TIME"),
   rs:h.indexOf("RESUME TIME"),
   type:h.indexOf("SHUTDOWN TYPE")
  };
  let html="";
  rows.forEach(r=>{
   if(!r[i.rs]||r[i.rs]=="NA"){
    html+=`<div class="shutdown-item">
    <b>${r[i.feeder]}</b><br>${r[i.type]}<br>${r[i.sd]}
    </div>`;
   }
  });
  activeShutdowns.innerHTML=html||"âœ… No Active Shutdown";
 });
}

function submitShutdown(){
 fetch(WEBAPP_URL+"?"+new URLSearchParams({
  action:"shutdown",
  feeder:sd_feeder.value,
  ShutdownTime:sd_time.value.replace("T"," "),
  ShutdownType:sd_type.value,
  Information:sd_info.value,
  ShutdownEntryBy:CURRENT_USER.n,
  Installation:CURRENT_USER.i
 }),{mode:"no-cors"});
 msg("âœ… Shutdown Submitted");
 backToMain();
}

function submitResume(){
 fetch(WEBAPP_URL+"?"+new URLSearchParams({
  action:"resume",
  feeder:rs_feeder.value,
  ResumeTime:rs_time.value.replace("T"," "),
  ResumeEntryBy:CURRENT_USER.n,
  Remarks:rs_rem.value,
  TotalProdLoss:rs_loss.value,
  DGDeployed:rs_dg.value
 }),{mode:"no-cors"});
 msg("âœ… Resume Submitted");
 backToMain();
}

function openShutdown(){mainBox.classList.add("hidden");shutdownBox.classList.remove("hidden");}
function openResume(){mainBox.classList.add("hidden");resumeBox.classList.remove("hidden");}
function backToMain(){shutdownBox.classList.add("hidden");resumeBox.classList.add("hidden");mainBox.classList.remove("hidden");loadActive();}
function msg(t){document.getElementById("msg").innerText=t;setTimeout(()=>msg.innerText="",3000);}
</script>
</body>
</html>
