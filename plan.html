<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN ENTRY</title>

<style>
body{
  font-family:Segoe UI,Arial;
  background:#eef2f5;
  margin:0;
}
header{
  background:#0f3d3e;
  color:#fff;
  padding:14px;
  font-size:18px;
  text-align:center;
  font-weight:600;
}
.container{
  padding:20px;
  max-width:600px;
  margin:auto;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 3px 10px rgba(0,0,0,.1);
}
input, select, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
  box-sizing:border-box;
}

button{
  background:#0f3d3e;
  color:#fff;
  border:none;
  cursor:pointer;
}
.red{background:#ff9999}
.green{background:#ccffcc}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
</style>
</head>

<body>

<header>PLAN SHUTDOWN ENTRY</header>

<div class="container">

<div class="card">
  <input id="date" type="date">
  <input id="from" type="time">
  <input id="to" type="time">
  <select id="feeder"></select>
  <input id="installation" placeholder="Installation">
  <input id="entryby" placeholder="Entry By">
  <button onclick="savePlan()">SAVE PLAN</button>
</div>

<div class="card">
  <h3>Plan List</h3>
  <table id="planTable"></table>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwTN8c5PVES7c8o5QGxQa3leFRewOcS97RMBBV8ngOJbcQrPn29OZYj9Ao-Txz-I58qqw/exec";
/* ==== MASTER DATA (same as main app) ==== */
const USERS=[
 {u:"121318",p:"admin123",n:"SYSTEM ADMIN",i:"ALL",admin:true},
 {u:"124569",p:"1234",n:"KULDIP KHAROLIA",i:"LIMBODARA-GGS-1"},
 {u:"133668",p:"1234",n:"DIPAK MAURYA",i:"LIMBODARA-GGS-1"},
 {u:"124470",p:"1234",n:"SANDESH BHARDWAJ",i:"LIMBODARA-GGS-2"},
 {u:"135597",p:"1234",n:"KUNAL RANJAN",i:"LIMBODARA-GGS-2"},
 {u:"125223",p:"1234",n:"SUKUMAR LAHA",i:"GAMIJ-GGS-1"},
 {u:"121028",p:"1234",n:"ABHISHEK PATEL",i:"GAMIJ-GGS-2"},
 {u:"123310",p:"1234",n:"DHEERENDRA SINGH",i:"GAMIJ-GGS-3"},
 {u:"130594",p:"1234",n:"MAHESH GAJJAR",i:"MOTERA-GGS"}
];

const FEEDERS={
 "LIMBODARA-GGS-1":["AKASH CERAMIC FEEDER","ITLA ONGC FEEDER-LG1"],
 "LIMBODARA-GGS-2":["ITLA ONGC FEEDER-LG2","KIRTIDHAM FEEDER"],
 "GAMIJ-GGS-1":["BAHIYAL ONGC FEEDER","RAM FEEDER-GAMIJ-1"],
 "GAMIJ-GGS-2":["BADARPUR FEEDER","CHAULAJ FEEDER-GAMIJ-2"],
 "GAMIJ-GGS-3":["BARMUVADA FEEDER","FINAV FEEEDER"],
 "MOTERA-GGS":["PREKSHA BHARTI INFOCITY FEEDER","TP-44 FEEDER"],
 "ALL":[]
};

/* ==== SIMULATED LOGIN (main app se pass kar sakte ho later) ==== */
let CURRENT_USER = USERS[1]; // example user

installation.value = CURRENT_USER.i;
entryby.value = CURRENT_USER.n;

/* Populate feeders as per installation */
feeder.innerHTML = "<option value=''>-- Select Feeder --</option>";

(FEEDERS[CURRENT_USER.i]||[]).forEach(f=>{
  feeder.innerHTML += `<option value="${f}">${f}</option>`;
});
// Page load par list auto
loadPlans();

function savePlan(){

  fetch(SCRIPT_URL+"?"+new URLSearchParams({
    action:"plan",
    feeder:feeder.value.trim(),
    date:date.value,
    from:from.value,
    to:to.value,
    installation:installation.value.trim(),
    entryby:entryby.value.trim()
  }))
  .then(r=>r.text())
  .then(a=>{

    if(a==="FEEDER_EXISTS"){
      alert("⚠ Feeder entry already exists");
      return;
    }

    if(a==="SUCCESS" || a==="PLAN SHUTDOWN SAVED"){
      alert("✅ Plan saved successfully");
      loadPlans(); // auto refresh
      return;
    }

    alert(a);
  });
}

function loadPlans(){

  fetch(SCRIPT_URL+"?action=getallplans")
  .then(r=>r.json())
  .then(data=>{

    let html="<tr><th>Date</th><th>From</th><th>To</th><th>Feeder</th><th>Installation</th></tr>";

    let today=new Date();
    today.setHours(0,0,0,0);

    // last entry top
    data.reverse().forEach(r=>{

      let d=new Date(r.date);
      d.setHours(0,0,0,0);

      let cls = (d >= today) ? "red" : "green";

      html+=`
        <tr class="${cls}">
         <td>${r.date}</td>
         <td>${formatTime(r.from)}</td>
         <td>${formatTime(r.to)}</td>
        <td>${r.feeder}</td>
        <td>${r.installation}</td>
        </tr>`;
    });

    planTable.innerHTML = html;
  });
}
function formatTime(t){
  if(!t) return "";
  let d = new Date(t);
  return d.toLocaleTimeString("en-IN",{
    hour:"2-digit",
    minute:"2-digit",
    hour12:false
  });
}

function formatDate(d){
  let x = new Date(d);
  return x.toLocaleDateString("en-GB"); // DD-MM-YYYY
}
</script>

</body>
</html>
